<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Manage Media</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js';
        import { getStorage, ref as storageRef, uploadBytesResumable, getDownloadURL } from 'https://www.gstatic.com/firebasejs/9.0.2/firebase-storage.js';
        import { getDatabase, ref as dbRef, push, onValue, set, increment } from 'https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyB6tWe0xxeg9-A8rfv3ouRAWHkJzM1klzU",
            authDomain: "upload-2f843.firebaseapp.com",
            databaseURL: "https://upload-2f843-default-rtdb.firebaseio.com",
            projectId: "upload-2f843",
            storageBucket: "upload-2f843.appspot.com",
            messagingSenderId: "111629636560",
            appId: "1:111629636560:web:873b63fc4f0c3709391fd5"
        };

        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        const database = getDatabase(app);

        window.uploadFile = () => {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert("Please select a file.");
                return;
            }

            const fileRef = storageRef(storage, 'media/' + file.name);
            const uploadTask = uploadBytesResumable(fileRef, file);

            uploadTask.on('state_changed', 
                (snapshot) => {
                    // Observe state change, progress, etc.
                }, 
                (error) => {
                    console.error("Upload failed:", error);
                }, 
                () => {
                    getDownloadURL(uploadTask.snapshot.ref).then((downloadURL) => {
                        const mediaRef = dbRef(database, 'media');
                        push(mediaRef, {
                            url: downloadURL,
                            type: file.type,
                            name: file.name,
                            timestamp: Date.now() // Add timestamp here
                        });
                        alert("Upload successful!");
                    });
                }
            );
        }

        function displayMedia() {
            const mediaContainer = document.getElementById('media-container');
            const mediaRef = dbRef(database, 'media');

            onValue(mediaRef, (snapshot) => {
                mediaContainer.innerHTML = '';
                snapshot.forEach((childSnapshot) => {
                    const mediaData = childSnapshot.val();
                    const mediaKey = childSnapshot.key;
                    const mediaType = mediaData.type;
                    const mediaUrl = mediaData.url;
                    const mediaName = mediaData.name;
                    const mediaTimestamp = mediaData.timestamp; // Get timestamp

                    const mediaFrame = document.createElement('div');
                    mediaFrame.classList.add('media-frame');

                    let mediaElement;
                    if (mediaType.startsWith('image/')) {
                        mediaElement = document.createElement('img');
                    } else if (mediaType.startsWith('video/')) {
                        mediaElement = document.createElement('video');
                        mediaElement.controls = true;
                    }
                    mediaElement.src = mediaUrl;
                    mediaElement.classList.add('media-item');

                    // Format the timestamp
                    const date = new Date(mediaTimestamp);
                    const formattedDate = `${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;

                    const timestampElement = document.createElement('div');
                    timestampElement.textContent = `Uploaded on: ${formattedDate}`;
                    timestampElement.classList.add('timestamp');

                    const buttonContainer = document.createElement('div');
                    buttonContainer.classList.add('button-container');

                    const likeButton = document.createElement('button');
                    likeButton.textContent = `Like (${mediaData.likes || 0})`;
                    likeButton.classList.add('like-button');
                    likeButton.addEventListener('click', () => updateActivityCount(mediaKey, 'likes'));

                    const shareButton = document.createElement('button');
                    shareButton.textContent = 'Share';
                    shareButton.classList.add('share-button');
                    shareButton.addEventListener('click', () => toggleSharePopup(mediaFrame.id));

                    const commentForm = document.createElement('form');
                    commentForm.classList.add('comment-form');
                    const commentInput = document.createElement('input');
                    commentInput.type = 'text';
                    commentInput.placeholder = 'Add a comment...';
                    commentInput.classList.add('comment-input');
                    const submitCommentButton = document.createElement('button');
                    submitCommentButton.type = 'submit';
                    submitCommentButton.textContent = 'Post';
                    submitCommentButton.classList.add('submit-comment-button');

                    commentForm.addEventListener('submit', (e) => {
                        e.preventDefault();
                        postComment(mediaKey, commentInput.value);
                        commentInput.value = '';
                    });

                    const commentList = document.createElement('div');
                    commentList.classList.add('comment-list');

                    fetchComments(mediaKey, commentList);

                    commentForm.appendChild(commentInput);
                    commentForm.appendChild(submitCommentButton);

                    buttonContainer.appendChild(likeButton);
                    buttonContainer.appendChild(shareButton);

                    mediaFrame.appendChild(mediaElement);
                    mediaFrame.appendChild(timestampElement); // Add timestamp to media frame
                    mediaFrame.appendChild(buttonContainer);
                    mediaFrame.appendChild(commentForm);
                    mediaFrame.appendChild(commentList);

                    mediaContainer.appendChild(mediaFrame);
                });
            });
        }

        function updateActivityCount(mediaKey, activityType) {
            const activityRef = dbRef(database, `media/${mediaKey}/${activityType}`);
            set(activityRef, increment(1));
        }

        function postComment(mediaKey, commentText) {
            const commentsRef = dbRef(database, `media/${mediaKey}/comments`);
            const newCommentRef = push(commentsRef);
            set(newCommentRef, {
                text: commentText,
                timestamp: Date.now()
            }).then(() => {
                updateCommentCount(mediaKey);
            });
        }

        function updateCommentCount(mediaKey) {
            const commentCountRef = dbRef(database, `media/${mediaKey}/commentCount`);
            set(commentCountRef, increment(1));
        }

        function fetchComments(mediaKey, commentList) {
            const commentsRef = dbRef(database, `media/${mediaKey}/comments`);
            onValue(commentsRef, (snapshot) => {
                commentList.innerHTML = '';
                snapshot.forEach((childSnapshot) => {
                    const commentData = childSnapshot.val();
                    const commentItem = document.createElement('div');
                    commentItem.classList.add('comment-item');
                    commentItem.textContent = commentData.text;
                    commentList.appendChild(commentItem);
                });
            });
        }

        function toggleSharePopup(mediaFrameId) {
            const popup = document.getElementById('share-popup');
            popup.classList.toggle('show');
            document.getElementById('share-popup-url').value = document.querySelector(`#${mediaFrameId} .media-item`).src;
        }

        document.addEventListener('DOMContentLoaded', displayMedia);
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #media-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .media-frame {
            width: 100%;
            max-width: 600px;
            margin: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .media-item {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
        }
        .timestamp {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }
        .like-button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            flex: 1;
            margin: 0 5px;
        }
        .like-button:hover {
            background-color: #0056b3;
        }
        .share-button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            flex: 1;
            margin: 0 5px;
        }
        .share-button:hover {
            background-color: #0056b3;
        }
        .comment-form {
            display: flex;
            width: 100%;
            margin-top: 10px;
        }
        .comment-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-comment-button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }
        .submit-comment-button:hover {
            background-color: #218838;
        }
        .comment-list {
            width: 100%;
            margin-top: 10px;
        }
        .comment-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        #share-popup {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        #share-popup.show {
            display: block;
        }
        .share-popup-button {
            display: block;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            text-align: center;
        }
        .share-popup-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>View Media</h1>
    <div id="media-container"></div>

    <div id="share-popup">
        <input type="text" id="share-popup-url" readonly>
        <a href="#" class="share-popup-button" id="share-facebook">Share on Facebook</a>
        <a href="#" class="share-popup-button" id="share-twitter">Share on Twitter</a>
        <a href="#" class="share-popup-button" id="share-whatsapp">Share on WhatsApp</a>
    </div>

<script>
    document.addEventListener('click', function(event) {
        if (event.target && event.target.id === 'share-facebook') {
            const url = document.getElementById('share-popup-url').value;
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`, '_blank');
            hideSharePopup();
        }
        if (event.target && event.target.id === 'share-twitter') {
            const url = document.getElementById('share-popup-url').value;
            window.open(`https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}`, '_blank');
            hideSharePopup();
        }
        if (event.target && event.target.id === 'share-whatsapp') {
            const url = document.getElementById('share-popup-url').value;
            window.open(`https://wa.me/?text=${encodeURIComponent(url)}`, '_blank');
            hideSharePopup();
        }
    });

    function hideSharePopup() {
        document.getElementById('share-popup').classList.remove('show');
    }
</script>

</body>
</html>
