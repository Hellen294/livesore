<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Media</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js';
        import { getStorage, ref, listAll, getDownloadURL } from 'https://www.gstatic.com/firebasejs/9.0.2/firebase-storage.js';
        import { getDatabase, ref as dbRef, onValue } from 'https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyB6tWe0xxeg9-A8rfv3ouRAWHkJzM1klzU",
            authDomain: "upload-2f843.firebaseapp.com",
            databaseURL: "https://upload-2f843-default-rtdb.firebaseio.com",
            projectId: "upload-2f843",
            storageBucket: "upload-2f843.appspot.com",
            messagingSenderId: "111629636560",
            appId: "1:111629636560:web:873b63fc4f0c3709391fd5"
        };

        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        const database = getDatabase(app);

        function displayMedia() {
            const mediaContainer = document.getElementById('media-container');
            const mediaRef = dbRef(database, 'media');

            onValue(mediaRef, (snapshot) => {
                mediaContainer.innerHTML = '';
                snapshot.forEach((childSnapshot) => {
                    const mediaData = childSnapshot.val();
                    const mediaType = mediaData.type;
                    const mediaUrl = mediaData.url;

                    let mediaElement;
                    if (mediaType.startsWith('image/')) {
                        mediaElement = document.createElement('img');
                    } else if (mediaType.startsWith('video/')) {
                        mediaElement = document.createElement('video');
                        mediaElement.controls = true;
                    }
                    mediaElement.src = mediaUrl;
                    mediaElement.classList.add('media-item');
                    mediaContainer.appendChild(mediaElement);
                });
            });
        }

        document.addEventListener('DOMContentLoaded', displayMedia);
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #media-container {
            display: flex;
            flex-wrap: wrap;
        }
        .media-item {
            width: 100%;
            height: 100%;
            object-fit: cover;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>View Media</h1>
    <div id="media-container"></div>
</body>
</html>
