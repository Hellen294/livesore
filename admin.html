<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        select, input[type="number"], input[type="text"] {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .alert {
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore-compat.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Select2 -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
</head>
<body>

<div class="container">
    <h1>Admin Portal</h1>
    
    <!-- Update User Credit -->
    <label for="admin-email">User Email:</label>
    <select id="admin-email" style="width: 100%;"></select>
    <label>.</label>
    <label>.</label>
    <label>.</label>
    <label for="admin-credit">Credit Amount:</label>
    <input type="number" id="admin-credit" min="1" max="10000" value="0">
    <button onclick="updateUserCredit()">Update Credit</button>
    
    <!-- Bets Table -->
    <h2>All Bets</h2>
    <table>
        <thead>
            <tr>
                <th>Bet ID</th>
                <th>Time</th>
                <th>Event</th>
                <th>Option Selected</th>
                <th>Odds</th>
                <th>Stake</th>
                <th>Winning</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="bet-table-body">
            <!-- Bets will be populated here -->
        </tbody>
    </table>
    
    <!-- Update Bet Status -->
    <div style="margin-top: 40px;">
        <h2>Update Bet Status</h2>
        <label for="bet-id">Bet ID:</label>
        <select id="bet-id" style="width: 100%;"></select>
    <label>.</label>
    <label>.</label>
    <label>.</label>
        <label for="bet-status">Bet Status:</label>
        <select id="bet-status">
            <option value="running">Running</option>
            <option value="won">Won</option>
            <option value="lost">Lost</option>
            <option value="cancelled">Cancelled</option>
        </select>
        <button onclick="updateBetStatus()">Update Status</button>
    </div>
    
    <div id="alert-container"></div>
</div>

<script>
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCYDLUyrsSv-ECp60qPmzZmvpgrRBg7SOI",
        authDomain: "bet2-e5ab2.firebaseapp.com",
        projectId: "bet2-e5ab2",
        storageBucket: "bet2-e5ab2.appspot.com",
        messagingSenderId: "467788495913",
        appId: "1:467788495913:web:38d4e8d4278d030bc7b038"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Fetch users and populate dropdown
    function populateUserDropdown() {
        db.collection("users").get().then(querySnapshot => {
            const $dropdown = $('#admin-email');
            $dropdown.empty();
            if (querySnapshot.empty) {
                console.log('No users found.');
                showAlert('No users found.', 'error');
            } else {
                querySnapshot.forEach(doc => {
                    const user = doc.data();
                    $dropdown.append(`<option value="${user.email}">${user.email}</option>`);
                });
            }
            $dropdown.select2({
                placeholder: 'Select a user',
                allowClear: true
            });
        }).catch(error => {
            console.error('Error fetching users:', error);
            showAlert('Error fetching users: ' + error.message, 'error');
        });
    }

    // Fetch all bets and populate the table and dropdown
    function populateBets() {
        db.collection("bets").get().then(querySnapshot => {
            const $tableBody = $('#bet-table-body');
            const $betDropdown = $('#bet-id');
            $tableBody.empty();
            $betDropdown.empty();
            if (querySnapshot.empty) {
                console.log('No bets found.');
                showAlert('No bets found.', 'error');
            } else {
                querySnapshot.forEach(doc => {
                    const bet = doc.data();
                    const betId = doc.id;
                    const betTime = bet.deviceTime ? new Date(bet.deviceTime).toLocaleString() : ''; // Format date
                    const event = bet.bet || '';
                    const optionSelected = bet.bet || '';
                    const odds = bet.odds || '';
                    const stake = bet.stake || '';
                    const winning = (stake * odds).toFixed(2) || '';
                    const status = bet.status || '';
                    
                    const row = `
                        <tr>
                            <td>${betId}</td>
                            <td>${betTime}</td>
                            <td>${event}</td>
                            <td>${optionSelected}</td>
                            <td>${odds}</td>
                            <td>${stake}</td>
                            <td>${winning}</td>
                            <td>${status}</td>
                        </tr>
                    `;
                    $tableBody.append(row);
                    $betDropdown.append(`<option value="${betId}">${betId}</option>`);
                });
            }
            $betDropdown.select2({
                placeholder: 'Select a Bet ID',
                allowClear: true
            });
        }).catch(error => {
            console.error('Error fetching bets:', error);
            showAlert('Error fetching bets: ' + error.message, 'error');
        });
    }

    // Update user credit function
    function updateUserCredit() {
        const email = document.getElementById('admin-email').value;
        const credit = parseFloat(document.getElementById('admin-credit').value);
        if (email) {
            db.collection("users").where("email", "==", email).get().then(querySnapshot => {
                if (querySnapshot.empty) {
                    console.log('No user found with email:', email);
                    showAlert('No user found with email: ' + email, 'error');
                } else {
                    querySnapshot.forEach(doc => {
                        db.collection("users").doc(doc.id).update({
                            credit: credit
                        }).then(() => {
                            showAlert('User credit updated successfully!', 'success');
                        }).catch(error => {
                            console.error('Error updating credit:', error);
                            showAlert('Error updating credit: ' + error.message, 'error');
                        });
                    });
                }
            }).catch(error => {
                console.error('Error querying user:', error);
                showAlert('Error querying user: ' + error.message, 'error');
            });
        } else {
            showAlert('Please select a user.', 'error');
        }
    }

    // Update bet status function
    function updateBetStatus() {
        const betId = document.getElementById('bet-id').value.trim();
        const status = document.getElementById('bet-status').value;

        if (betId) {
            db.collection("bets").doc(betId).update({
                status: status
            }).then(() => {
                showAlert('Bet status updated successfully!', 'success');
                populateBets(); // Refresh the bet table to reflect the change
            }).catch(error => {
                console.error('Error updating bet status:', error);
                showAlert('Error updating bet status: ' + error.message, 'error');
            });
        } else {
            showAlert('Please select a Bet ID.', 'error');
        }
    }

    // Show alert function
    function showAlert(message, type) {
        const alertContainer = document.getElementById('alert-container');
        const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
        alertContainer.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
    }

    // Initialize dropdowns and table on page load
    document.addEventListener('DOMContentLoaded', function() {
        populateUserDropdown();
        populateBets();
    });
</script>

</body>
</html>
